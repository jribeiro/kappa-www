<!doctype html>
<html lang="en-us">
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="{{assetPath.css}}" />
</head>
<body>
	{{> partials/header }}	
	<div class="container">
		{{#if enableSearch}}
			{{> partials/search }}
		{{/if}}
		<div class="row">
			<div class="col-md-2 col-lg-2"></div>
			<div class="col-md-8 col-lg-8 content">
				{{> partials/list }}
				<a href="/-/page/{{nextPage}}" class="pull-right next">Next</a>	
			</div>
		</div>
	</div>
	<div class="footer"></div>
	<script src="{{assetPath.js}}"></script>
</body>
</html>
