<ul class="media-list">
	{{#each packages}}
		<li class="media">
			<div class="media-body">
				<a href="/{{name}}"><h4 class="media-heading">{{name}}</h4></a>
				<p>
					<span class="author">{{author.name}}</span>
					<br>
					<a target='_blank' href='{{repository.webURL}}' class="url">{{repository.url}}</a>
				</p>
				<p>{{description}}</p>
			</div>
		</li>
	{{/each}}
</ul>
